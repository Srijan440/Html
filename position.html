<!DOCTYPE html>
<html>
<head>
    <title>Position Practise</title>
</head>
<body style="height: 700px;padding-top: 60px;padding-left: 80px;">
        <div style="background-color: black;color: white; position: fixed; top: 0;left: 0;right: 0; height: 50px;z-index: 100;">header</div>
        <div style="background-color: green;color: white;position: fixed; top: 50px;left: 0; bottom: 0;width: 72px;">Slidebar 
            <div style="position: absolute;top: 0;right: 0;background-color: Red;">
                X
            </div>
        </div>
        <div style="position: absolute;top: 60px;right: 10px;background-color: Red;color: white;">
            absolute
        </div>
        <div style="position: static; background-color: lightblue; height: 200px; width: 200px;">div_1</div>
        <div style="background-color: lightpink;height: 200px; width: 200px;position: relative;">
            div_2
            <div style="position: absolute;bottom: 10px;right: 10px;background-color: black;color: white;">
                5:00
            </div>
        </div>
</body>
</html>
