<!DOCTYPE html>
<html lang="en">
<head>
       <title>Flexbox</title>
</head>
<body>
    <div style="display: flex;flex-direction: row;justify-content: center;height: 60px;border-color: grey;border-width: 2px; border-style: solid;margin-top: 30px;">

      
        <div style= "background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: rgb(252, 158, 173);width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>


    </div>

    <div style="display: flex;flex-direction: row;justify-content:space-between;height: 60px;border-color: grey;border-width: 2px; border-style: solid;margin-top: 30px;">

      
        <div style= "background-color: lightblue;width: 100px;">100px</div>
        <div style="background-color: rgb(252, 158, 173);width: 100px;">100px</div>
        <div style="background-color: lightblue;width: 100px;">100px</div>


    </div>



</body>
</html>
